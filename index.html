<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Estacionamento</title>
</head>

<body>
    <div class="formulario-cars">
        <h1>Sistema de Estacionamento</h1>
        <input id="nome" type="text" placeholder="digite nome  do veiculo" autocomplete="off" />
        <input id="placa" type="text" placeholder="digite a  placa do veiculo" autocomplete="off" />
        <button id="cadastrar" type="button">Cadastrar Veiculo</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Acoes</th>
            </tr>
        </thead>
        <tbody id="patio">

        </tbody>
    </table>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
